              <h1 id="二级指针"><a href="#二级指针" class="headerlink" title="二级指针"></a>二级指针</h1><p><strong>笔记</strong>：</p>

);<br>    <span class="hljs-keyword">int</span> *t;<br>    t=*i;<br>    *i=*j;<br>    *j=t;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;After:%d %d\n&quot;</span>,*i,*j);<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">int</span> a=<span class="hljs-number">4</span>,b=<span class="hljs-number">5</span>;<br>    <span class="hljs-keyword">int</span> *p1=&amp;a,*p2=&amp;b;<br>    <span class="hljs-keyword">int</span> **p3=&amp;p1,**p4=&amp;p2;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;BeforeSwap:%d %d\n&quot;</span>,p1,p2);<br>    <span class="hljs-built_in">Swap</span>(p3,p4);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;AfterSwap:%d %d\n&quot;</span>,p1,p2);<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d %d&quot;</span>,*p1,*p2);<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
